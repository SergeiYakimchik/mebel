<div ng-controller="CatalogController">
	<div ng-repeat="item in products">
          <div ng-switch="" on="$index % 3">
            <div class="row" ng-switch-when="0">
              <h3 class="col-sm-4" ng-show="products[$index+0]">{{products[$index+0]}}</h3>
              <h3 class="col-sm-4" ng-show="products[$index+1]">{{products[$index+1]}}</h3>
              <h3 class="col-sm-4" ng-show="products[$index+2]">{{products[$index+2]}}</h3>
            </div>
          </div>
      </div>
    <pre>
    	{{products | json}}
    </pre>
</div>
