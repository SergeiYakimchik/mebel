<div class="bs-docs-section" ng-controller="FeedbackController">
	<h1 id="wells" class="page-header"> Обратная связь </h1>

	<form class="form-horizontal">
		<fieldset>

			<!-- Name Text input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="name">Имя</label>
				<div class="col-md-6">
					<input id="name" name="name" type="text" placeholder="введите имя" class="form-control input-md" ng-model="request.name">
				</div>
			</div>

			<!-- Email Text input-->
			<div class="form-group">
				<label class="col-md-2 control-label" for="email">Email</label>
				<div class="col-md-6">
					<input id="email" name="email" type="text" placeholder="введите email" class="form-control input-md" ng-model="request.email">

				</div>
			</div>

			<!-- Subject Options  -->
			<div class="form-group">
				<label class="col-md-2 control-label" for="subject">Тема</label>
				<div class="col-md-6">
					<select id="subject" name="subject" class="form-control" ng-model="request.subject">
						<option ng-repeat="sbj in subjects" value="{{sbj.value}}" >{{sbj.name}}</option>
					</select>
				</div>
			</div>

			<!-- Message Textarea -->
			<div class="form-group">
				<label class="col-md-2 control-label" for="message">Сообщение</label>
				<div class="col-md-6">
					<textarea class="form-control" id="message" name="message" rows="5"  ng-model="request.message"></textarea>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-2 control-label" for="sendBtn"></label>
				<div class="col-md-4">
					<button id="sendBtn" name="sendBtn" class="btn btn-success" ng-click="sendFeedback()">Отправить</button>
				</div>
			</div>

		</fieldset>
	</form>

</div>
