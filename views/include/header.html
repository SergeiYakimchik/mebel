<div ng-controller="MenuController">

	<div class="bs-header" id="content">
		<div class="container">
			<h1>Components</h1>
			<p>Over a dozen reusable components built to provide iconography,
				dropdowns, input groups, navigation, alerts, and much more.</p>
			<div id="carbonads-container">
				<div class="carbonad">
					<div id="azcarbon">
						<carousel interval="myInterval"> <slide
							ng-repeat="slide in slides" active="slide.active"> <img
							ng-src="{{slide.image}}" style="margin: auto;">
						</slide> </carousel>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
