<div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="buyModalTitle" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="buyModalTitle">Заказ товара</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="col-md-4 control-label" for="name">Имя</label>
							<div class="col-md-6">
								<input id="name" class="form-control" type="text" ng-model="request.userName"> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="phone">Телефон</label>
							<div class="col-md-6">
								<input id="phone" class="form-control" type="text" ng-model="request.phone"> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="address">Адрес</label>
							<div class="col-md-6">
								<input id="address" class="form-control" type="text" ng-model="request.address"> 
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label" for="comment">Комментарий</label>
							<div class="col-md-6">
								<textarea id="comment" ng-model="request.comment" class="form-control input-md"></textarea>
							</div>
						</div>

					</fieldset>
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="sendRequest()">Отослать</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			</div>
		</div>
	</div>
</div>
